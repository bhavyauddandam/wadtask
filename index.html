<!DOCTYPE html>
<html>
<head>
    <title>Frameset Layout</title>
</head>

<frameset rows="20%, 10%, *" border="1">

      <frameset cols="30%, *">
        <frame src="logo.html" name="logoFrame">
        <frame src="heading.html" name="headerFrame">
    </frameset>

        <frameset cols="20%, 20%, 20%, 20%, *">
        <frame src="horizontal.html" name=" Home">
        <frame src="horizontal1.html" name="Login">
        <frame src="horizontal2.html" name="Registration">
        <frame src="horizontal3.html" name=" Contact us">
        <frame src="horizontal4.html" name="catlouge">
    </frameset>
    <frameset cols="25%, *">
        <frame src="services.html" name="servicesFrame">
        <frame src="description.html" name="content">
    </frameset>

</frameset>

</html>
